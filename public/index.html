<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>Baremetrics Select Search Filter</title>

  <link rel="stylesheet" href="css/application.css" />

  <script src="js/vendor/jquery.js"></script>
</head>
<body>
  <div class="select bm-select">
    <div class="bm-tag">
      <div class="bm-title bm-cell">Name</div>
      <div class="bm-drop bm-cell"><span>All</span> <i></i></div>
      <div class="bm-value bm-cell" contenteditable>Metrics</div>

      <ul class="bm-dropdown" style="display:none;">
        <li class="bm-item">all</li>
        <li class="bm-item">contains</li>
        <li class="bm-item">more than</li>
      </ul>
    </div>
  </div>

  <script src="js/Select.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
